<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-3">Product Management Application - A B C Store</h1>
            <h3 class="mt-3">Add an Item</h3>
        </div>
    </div>
</div>

<!--  -->

<!-- Product Edit -->
<div id="product">
    <div class="container">
        <div class="row mt-2">
            <div class="col-md-4">
                <img class="w-100" [src]="Item.thumbnail" alt="Product_Image">
            </div>
            <div class="col-md-4">  
                <!-- Product Image -->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Id</label>
                    <input  [(ngModel)]="Item.id" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Id">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Product Name</label>
                    <input  [(ngModel)]="Item.title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Description</label>
                    <input [(ngModel)]="Item.description" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Type Content Here">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Price</label>
                    <input [(ngModel)]="Item.price" type="text" class="form-control" id="exampleFormControlInput1" value="Rs. ">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Rating</label>
                    <input [(ngModel)]="Item.rating" type="text"  class="form-control" id="exampleFormControlInput1" placeholder="out of 5.00">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Stock Number</label>
                    <input [(ngModel)]="Item.stock" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Number">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Brand Name</label>
                    <input [(ngModel)]="Item.brand" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name of Brand">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Category</label>
                    <input [(ngModel)]="Item.category" type="text" class="form-control" id="exampleFormControlInput1" placeholder="SmartPhones">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Discount Percentage</label>
                    <input [(ngModel)]="Item.discountPercentage" type="text" class="form-control" id="exampleFormControlInput1" placeholder="%">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Image Link</label>
                    <input [(ngModel)]="Item.thumbnail" type="text" class="form-control" id="exampleFormControlInput1" placeholder="URL">
                </div>
                <div class="modal-footer">
                    <a type="button" routerLink="/all-items" class="btn btn-secondary " data-bs-dismiss="modal">Back</a>
                    <a type="button" (click)="addItem(Item)" class="btn btn-primary m-2">Add Product</a>
                </div>
                
            </div>
        </div>
    </div>
</div>
