<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-3">Product Management Application - A B C Store</h1>

        </div>
    </div>
</div>

<!--  -->

<!-- Product Edit -->
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal">
                Edit Product Detail
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Product Image -->
                            <img class="w-100" src="https://i.dummyjson.com/data/products/1/thumbnail.jpg" alt="">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Title">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Description</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Type Content Here">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Price</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" value="Rs. ">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Rating</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="out of 5.00">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Stock Number</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Number">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Brand Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Enter Name of Brand">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Category</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="SmartPhones">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Discount Percentage</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="%">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
