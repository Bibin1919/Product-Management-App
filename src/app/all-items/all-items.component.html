<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-3">Product Management Application - A B C Store</h1>
            <div class="button text-center">
                <a routerLink="/add-item" class="btn btn-success mt-3">Add Product</a>
            </div>

            <!-- Search Box -->
            <div class="row mt-3">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <input type="text" [(ngModel)]="searchKey" class="form-control" placeholder="Search Product">
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </div>
</div>


<!-- Card Design -->
<div id="card">
    <div class="container">
        <div class="row ">
            <div class="row row-cols-1 row-cols-md-3 g-5 ">
                <div class="col-12" *ngFor="let items of allitems | filter: searchKey : 'title'">
                    <div class="card" style="width: 18rem;">
                        <img height="100px" [src]="items.thumbnail" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{items.title}}</h5>
                            <p class="card-text">{{items.description}}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <a routerLink="/view-item/{{items.id}}" class="list-group-item btn btn-outline-secondary"><i
                                    class="fa fa-eye" aria-hidden="true"></i> View</a>
                            
                        </ul>
                        <div class="card-body">
                            <a href="#" class="card-link">Card link</a>
                            <a href="#" class="card-link">Another link</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
